{% extends "base.html" %}
{% block content %}
<h4 class="mb-4 text-center"><i class="bi bi-pencil-square me-2"></i>Create a Secure Note</h4>
<form method="POST">
    <div class="mb-3">
        <label for="note" class="form-label">Your Note</label>
        <textarea class="form-control" name="note" rows="5" required placeholder="Write your message here..."></textarea>
    </div>
    <div class="mb-3">
        <label for="passphrase" class="form-label">Shared Passphrase</label>
        <input type="password" class="form-control" name="passphrase" required placeholder="Enter a secure passphrase">
        <div class="form-text">Youâ€™ll need to share this with the recipient.</div>
    </div>
    <div class="d-grid">
        <button type="submit" class="btn btn-primary">
            <i class="bi bi-send-check-fill me-1"></i> Generate Link
        </button>
    </div>
</form>
{% endblock %}
