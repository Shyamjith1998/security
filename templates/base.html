<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>🔐 Secure Notepad</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-light bg-white shadow-sm">
  <div class="container">
    <a class="navbar-brand" href="{{ url_for('index') }}">
      <i class="bi bi-lock-fill me-2 text-primary"></i>Secure Collaborative Notepad
    </a>
  </div>
</nav>

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-8 col-md-10">
            <div class="card shadow-sm">
                <div class="card-body">
                    {% with messages = get_flashed_messages() %}
                      {% if messages %}
                        <div class="alert alert-danger">
                            <i class="bi bi-exclamation-triangle me-2"></i>{{ messages[0] }}
                        </div>
                      {% endif %}
                    {% endwith %}
                    {% block content %}{% endblock %}
                </div>
            </div>
        </div>
    </div>
</div>

<footer class="text-center text-muted small mt-4 mb-2">
    <i class="bi bi-shield-lock"></i> Built for Secure Collaboration | No Data Stored Unencrypted
</footer>

</body>
</html>
