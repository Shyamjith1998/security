name: ğŸš€ Deploy Flask App to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy to EC2
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ›’ Checkout Repository
        uses: actions/checkout@v3

      - name: ğŸ” Set up SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

      - name: ğŸš€ Deploy and Run on EC2
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
            set -e

            echo "ğŸ”ª Killing all previous app.py instances..."
            ps aux | grep app.py | grep -v grep | awk '{print $2}' | xargs -r kill -9 || echo "No app.py process running"

            echo "ğŸ“ Cleaning old code..."
            rm -rf security

            echo "ğŸ“¥ Cloning latest code..."
            git clone https://github.com/Shyamjith1998/security.git
            cd security

            echo "ğŸ Setting up virtual environment..."
            python3.11 -m venv venv
            source venv/bin/activate

            echo "ğŸ“¦ Installing requirements..."
            pip install --upgrade pip
            pip install -r requirements.txt

            echo "ğŸš€ Starting the Flask app with nohup..."
            nohup bash -c 'source venv/bin/activate && python3.11 app.py' > app.log 2>&1 &
          EOF
