name: 🚀 Deploy Flask App to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy to EC2
    runs-on: ubuntu-latest

    steps:
      - name: 🛒 Checkout Repository
        uses: actions/checkout@v3

      - name: 🔐 Set up SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

      - name: 🚀 Deploy and Run on EC2
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
            set -e

            # Navigate to home
            cd ~

            # Kill previous nohup-started app.py process (if exists)
            pgrep -f "python3.11 app.py" && pkill -f "python3.11 app.py" || echo "No running app.py process"

            # Remove old app
            rm -rf security

            # Clone latest code
            git clone https://github.com/Shyamjith1998/security.git
            cd security

            # Setup Python venv
            rm -rf venv
            python3.11 -m venv venv
            source venv/bin/activate

            # Install dependencies
            pip install --upgrade pip
            pip install -r requirements.txt

            # Start the app in background with nohup
            nohup bash -c 'source venv/bin/activate && python3.11 app.py' > app.log 2>&1 &
          EOF
